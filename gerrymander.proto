syntax = "proto3";

message CountyBoundariesList {
  repeated CountyBoundaries county_bounds = 1;
}

message CountyBoundaries {
  uint32 geoid = 1;
  repeated Polygon polygon = 2;
}

message Polygon {
  repeated float x = 1;
  repeated float y = 2;
}

message Graph {
  repeated uint32 node = 1;
  repeated GraphEdge edge = 2;
}

message GraphEdge {
  uint32 node1 = 1;
  uint32 node2 = 2;
  float weight = 3;
}
